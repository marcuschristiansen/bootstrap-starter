<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Bootstrap Starter</title>
		<meta name="description" content="">
		<meta name="author" content="Marcus Christiansen">

		<!-- Styles -->
		<link rel="stylesheet" href="css/style.css?v=1.0">

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
	
		<div class="container">
			<div class="jumbotron">
  				<h1>Bootstrap Starter Theme</h1>
				<p>Please <a href="https://github.com/marcuschristiansen/bootstrap-starter">visit</a> my git repo for this roject...</p>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				  Launch demo modal
				</button>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        ...
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- jQuery -->
		<script src="./assets/bower_components/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="./assets/bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
		<!-- Custom Scripts -->
		<script src="js/fun.js"></script>
	</body>
</html>
